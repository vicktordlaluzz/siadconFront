<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>SIAD</b>CON
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Usa tus datos para iniciar sesion</p>

                <form [formGroup]="loginForm" (submit)="onLogin($event)">
                    <div class="input-group mb-3">
                        <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input formControlName="pass" type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesion</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <br>
                <p class="mb-1">
                    <a href="forgot-password.html">Olvide mi contrase√±a</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
